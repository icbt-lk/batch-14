<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        .card {
            background: #f9fafc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-top: 0;
            color: #667eea;
        }

        input {
            padding: 10px;
            margin: 8px 5px;
            width: 25%;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        button {
            padding: 10px 18px;
            margin: 8px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-warning {
            background: #f6c23e;
            color: #333;
        }

        .btn-danger {
            background: #e74a3b;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f1f3ff;
        }

        .actions button {
            padding: 6px 12px;
            font-size: 12px;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ“ Student Management System</h1>

    <!-- Add / Update Card -->
    <div class="card">
        <h2>Add / Update Student</h2>

        <input type="number" id="id" placeholder="Student ID">
        <input type="text" id="name" placeholder="Student Name">
        <input type="text" id="dob" placeholder="Year of Birth">

        <br>
        <button class="btn-primary" onclick="addStudent()">Add Student</button>
        <button class="btn-warning" onclick="updateStudent()">Update Student</button>
    </div>

    <!-- Students Table Card -->
    <div class="card">
        <h2>Students List</h2>
        <button class="btn-primary" onclick="loadStudents()">Load Students</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Year of Birth</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody"></tbody>
        </table>
    </div>

    <footer>
        REST API Demo â€¢ JAX-RS â€¢ MySQL
    </footer>
</div>

<script>
    const BASE_URL = "http://localhost:8080/rest-service/webresources/students";

    function loadStudents() {
        fetch(BASE_URL)
            .then(res => res.json())
            .then(data => {
                const body = document.getElementById("studentTableBody");
                body.innerHTML = "";

                data.forEach(st => {
                    body.innerHTML += `
                        <tr>
                            <td>${st.id}</td>
                            <td>${st.name}</td>
                            <td>${st.dateOfBirth}</td>
                            <td class="actions">
                                <button class="btn-danger" onclick="deleteStudent(${st.id})">Delete</button>
                            </td>
                        </tr>
                    `;
                });
            });
    }

    function addStudent() {
        const student = {
            id: document.getElementById("id").value,
            name: document.getElementById("name").value,
            dateOfBirth: document.getElementById("dob").value
        };

        fetch(BASE_URL, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(student)
        }).then(r => {
            if (r.ok) {
                alert("Student added successfully");
                loadStudents();
            }
        });
    }

    function updateStudent() {
        const id = document.getElementById("id").value;

        const student = {
            name: document.getElementById("name").value,
            dateOfBirth: document.getElementById("dob").value
        };

        fetch(`${BASE_URL}/${id}`, {
            method: "PUT",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(student)
        }).then(r => {
            if (r.ok) {
                alert("Student updated successfully");
                loadStudents();
            }
        });
    }

    function deleteStudent(id) {
        if (!confirm("Delete this student?")) return;

        fetch(`${BASE_URL}/${id}`, {method: "DELETE"})
            .then(r => {
                if (r.ok) loadStudents();
            });
    }
</script>

</body>
</html>
